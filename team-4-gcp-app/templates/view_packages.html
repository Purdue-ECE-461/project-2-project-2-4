<!DOCTYPE html>
<style>
    body {
      text-align: center;
      font-family: "Helvetica";
     }
    
    #page-wrap { 
      position: absolute; 
      left: 50%; 
      width: 800px;
      margin-left: -400px;
    }
    .button {
            font-family: "Helvetica";
        }
    </style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Packages Page</title>
</head>
<body>
    <h1>Current Packages Stored</h1>
    <h3> ID |  Package Name</h3>
    {% for id, package in package_identifiers %}
    <p>[{{id}}]   {{ package }} </p>
    {% endfor %}
    <h3>&nbsp;</h3>
    <p> Viewing Page {{ curr_page }} of {{ max_pages }} </p>

    <form title="page_select" class="button" method="POST" action="/home/view-packages" enctype="multipart/form-data">
        <label for="next_page">Go to page: </label>
        <input title="page_select" type="number" name="next_page">
        <input title="page_select" type="submit">
    </form>
    &nbsp;
    <form title="package_select" class="button" method="POST" action="/home/download-package" enctype="multipart/form-data">
        <label for="package_index">Download Package at ID: </label>
        <input title="package_select" type="number" name="package_index">
        <input title="package_select" type="submit">
    </form>
    <br>
    <button class="button" onclick="location.href='/home'" type="button">
        Return Home
    </button>

</body>
</html>
